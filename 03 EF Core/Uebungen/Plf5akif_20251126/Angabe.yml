extends: default
page:
  margin: [20mm, 20mm, 20mm, 20mm]
heading:
  part_break_before: auto
  chapter_break_before: auto
  # h1 is used for part titles (book doctype) or the doctitle (article doctype)
  h1_font_size: floor($base_font_size_large * 2)
  # h2 is used for chapter titles (book doctype only)
  h2_font_size: floor($base_font_size_large * 1.59)
  h3_font_size: round($base_font_size_large * 1.26)
  h4_font_size: $base_font_size_large
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size_small
code:
  font_size: ceil($base_font_size * 0.8)
  line_height: 1.15
list:
  item_spacing: $vertical_rhythm / 6
table:
  cell_padding: 1.5  
footer:
  recto:
    left:
      content: 
    right:
      content: '{page-number} von {page-count}'
  verso:
    left:
      content: 
    right:
      content: '{page-number} von {page-count}'

